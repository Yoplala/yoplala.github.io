---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Rédigé le {{ page.date | date: "%e/%m/%Y" }}
    <br><br><br>
  </div>

  <script src="https://utteranc.es/client.js"
        repo="Yoplala/yoplala.github.io"
        issue-term="title"
        label="Commentaire"
        theme="github-light"
        crossorigin="anonymous"
        async>
</script>
  {% include disqus.html %}
</article>
